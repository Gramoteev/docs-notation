<form [formGroup]="form" (ngSubmit)="submit()">
  <tui-textfield [style.margin-block.rem]="2">
    <label tuiLabel>Text</label>
    <textarea tuiTextarea formControlName="text" [min]="3" [max]="6"></textarea>
  </tui-textfield>
  <button tuiButton type="submit" [disabled]="form.invalid">Create</button>
</form>
