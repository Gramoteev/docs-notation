<button
  tuiButton
  appearance="flat"
  size="xs"
  type="button"
  iconStart="@tui.message-circle-plus"
  [style.color]="'var(--tui-text-tertiary)'"
  class="add-button"
  (click)="addNote()"
>
  Add note
</button>

<img
  ngSrc="{{ page.imageUrl }}"
  [alt]="page.number"
  [width]="documentType.width"
  [height]="documentType.height"
  draggable="false"
/>
<ng-container #container></ng-container>
